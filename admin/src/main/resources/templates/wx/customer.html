<!DOCTYPE html>
<html>
<head>
	<title>一起推平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/admin.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/login.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
  	html,body{min-width:300px;min-height:400px;background:#ffffff}
  </style>
</head>
<body>
 <div id="rrapp" class="layadmin-user-login layadmin-user-display-show" style="padding-top: 0px;" id="LAY-user-login" v-cloak>
    <div class="layadmin-user-login-main">
        <div id="show" align="center">
            <img src="${request.contextPath}/statics/images/tp.jpg" width="200px" style="margin-top: 10px"><br>
        </div>
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>一起推平台</h2>
      </div>
      <div id="mainDiv" class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
            <input type="text" name="phone" v-model="phone" d="LAY-user-login-username" lay-verify="required" placeholder="手机号" class="layui-input">
        </div>
       <!--  <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid"  @click="sendSms">点击发送验证码</button>
        </div> -->
          <div class="layui-form-item" id="yzmDiv"> <!-- style="display: none" -->
              <input type="text" name="yzm" v-model="yzm" d="LAY-user-login-username" lay-verify="required" placeholder="请输入验证码" class="layui-input">
          </div>
          <div class="form-group has-feedback" style="margin-top: 10px;">
			<img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src"
				@click="refreshCode"> &nbsp;&nbsp;&nbsp;&nbsp;<a
				href="javascript:;" @click="refreshCode">点击刷新</a>
		  </div>
      </div>
      <div class="layui-form-item" id="yzmCommitDiv" style="margin-top: 10px;">
          <button class="layui-btn layui-btn-fluid"  @click="commit">提交信息&nbsp;即刻参与活动</button>
      </div>
    </div>
  </div>
</body>
<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script src="${request.contextPath}/statics/js/common.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/plugins/layui/layui.js"></script>
<script type="text/javascript">
    var layer,localLayer,form;
    layui.use(['layer','form'],function(){
        layer = top.layer;//在最外层弹出
        localLayer = layui.layer;//在内容区弹出
        $.ajax({
            type: "POST",
            url: "${request.contextPath}/wx/getInputList",
            dataType: "json",
            success: function(result){
                if(result.inputList.length > 0){
                    var mainDiv = $("#mainDiv");
                    $.each(result.inputList, function (index, item) {
                        var html = "";
                        if(index == 0){
                            html =  "<div class=\"layui-form-item\" style=\"margin-top: 10px;\">";
                        }else{
                            html = "<div class=\"layui-form-item\">";
                        }
                        html = html + '<input type="text" id="'+item.code+'" name="'+item.code+'" lay-verify="required" placeholder="'+item.name+'" class="layui-input">';
                        html = html + '</div>';
                        mainDiv.append(html);
                    });
                    inputList = result.inputList;
                }
            }
        });

    });
    var vm = new Vue({
        el:'#rrapp',
        data:{
            phone: '',
            yzm: '',
            openId: '',
            inputList : '',
            src: '${request.contextPath}/captcha.jpg'
        },
        beforeCreate: function(){
            if(self != top){
                top.location.href = self.location.href;
            }
        },
        methods: {
            refreshCode: function(){
                this.src = "${request.contextPath}/captcha.jpg?t=" + $.now();
            },
            sendSms : function(){
                vm.openId = "";
                //alert("openId : " +vm.openId);
                var phone = vm.phone;
                if(phone == ''){
                    alert("请输入手机号!");
                    return;
                }
                var data = "phone="+vm.phone;
                $.ajax({
                    type: "POST",
                    url: "${request.contextPath}/wx/sendSms",
                    data: data,
                    dataType: "json",
                    success: function(result){
                        if(result.phoneExist){
                            alert("手机号已经存在，请勿重复输入");
                            return;
                        }
                        if(result.isLimit){
                            alert("验证码接口受限,请联系管理员!");
                            return;
                        }
                        if(result.isExist){
                            alert("请输入您获取到的验证码 或者 稍等几分钟在尝试获取新的验证码!");
                            return;
                        }
                        if(result.isSend){
                            alert("短信发送成功,请注意查收!");
                            $("#yzmDiv").css("display","block");
                            $("#yzmCommitDiv").css("display","block");
                            // window.location.reload();
                        }else{
                            //没数据
                            alert("短信发送失败,请联系管理员!");
                        }
                    }
                });
            },
            commit : function(){
                var phone = vm.phone;
                var yzm = vm.yzm;
                var openId = "${openId}";
                if(phone == '' || yzm == ''){
                    alert("手机号和验证码不能为空!");
                    return;
                }
                var data = "phone="+vm.phone+"&yzm=" + yzm+"&openId="+openId;
                $.each(inputList, function (index, item) {
                    var value = $('#'+item.code+'').val();
                    if(value == ''){
                        alert('请填写'+item.name+'选项');
                        return;
                    }
                    data = data + "&"+item.code+"="+value;
                });
                $.ajax({
                    type: "POST",
                    url: "${request.contextPath}/wx/customerCommit",
                    data: data,
                    dataType: "json",
                    success: function(result){
                        if(result.isExsit){
                            alert("请勿恶意请求接口!!!");
                            return;
                        }
                        if(result.isPass){
                            alert("提交信息成功,请稍等!");
                            parent.location.href ='${request.contextPath}/wx/index?openId='+openId;
                        }else{
                            //没数据
                            alert("验证码错误,请重新输入!");
                        }
                    }
                });
            }
        }
    });
</script>
</html>
