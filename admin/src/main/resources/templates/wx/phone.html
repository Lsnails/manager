<!DOCTYPE html>
<html>
<head>
	<title>数据录入</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/admin.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/login.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
  	html,body{width:100%;height:100%;min-width:300px;min-height:400px;}
  </style>
</head>
<body layadmin-themealias="default">
 <div id="rrapp" class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;" v-cloak>
    <input id="openId" type="hidden" value="${openId}">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>数据录入</h2>
        <p></p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
            <input type="text" name="phone" v-model="phone" d="LAY-user-login-username" lay-verify="required" placeholder="手机号" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid"  @click="sendSms">点击发送验证码</button>
        </div>
          <div class="layui-form-item">
              <input type="text" name="yzm" v-model="yzm" d="LAY-user-login-username" lay-verify="required" placeholder="请输入验证码" class="layui-input">
          </div>
          <div class="layui-form-item" id="hxDiv" style="display: none">
              <button class="layui-btn layui-btn-fluid"  @click="commit">点击提交数据</button>
          </div>
      </div>
    </div>
    

    
  </div>
  
<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/plugins/layui/layui.js"></script>
<script type="text/javascript">
var layer,localLayer,form;
layui.use(['layer','form'],function(){
    layer = top.layer;//在最外层弹出
    localLayer = layui.layer;//在内容区弹出
    openId = $("#openId").val(); //获取openId
});
var vm = new Vue({
	el:'#rrapp',
	data:{
		phone: '',
        yzm: '',
        openId: ''
	},
	beforeCreate: function(){
		if(self != top){
			top.location.href = self.location.href;
		}
	},
	methods: {
        sendSms : function(){
            alert(vm.openId);
            var phone = vm.phone;
            if(phone == ''){
                alert("请输入手机号!");
                return;
            }
            var data = "phone="+vm.phone;
            $.ajax({
                type: "POST",
                url: "${request.contextPath}/wx/sendSms",
                data: data,
                dataType: "json",
                success: function(result){
                    if(result.isSend){
                        alert("短信发送成功,请注意查收!");
                        // window.location.reload();
                    }else{
                        //没数据
                        alert("短信发送失败,请联系管理员!");
                    }
                }
            });
        },
        commit : function(){
            var phone = vm.phone;
            var yzm = vm.yzm;
            var data = "phone="+vm.phone+"&yzm=" + yzm;
            $.ajax({
                type: "POST",
                url: "${request.contextPath}/wx/commit",
                data: data,
                dataType: "json",
                success: function(result){
                    if(result.isPass){
                        alert("验证成功,请稍等!");
                    }else{
                        //没数据
                        alert("验证码错误,请重新输入!");
                    }
                }
            });
        }
	}
});
</script>

</body>
</html>
