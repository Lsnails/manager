<!DOCTYPE html>
<html>
<head>
	<title>乐善牧野</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/admin.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/login.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
  	html,body{width:100%;height:100%;min-width:300px;min-height:400px;}
  </style>
</head>
<body layadmin-themealias="default">
 <div id="rrapp" class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;" v-cloak>
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>乐善牧野</h2>
        <p></p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
            <input type="text" name="phone" v-model="phone" d="LAY-user-login-username" lay-verify="required" placeholder="手机号" class="layui-input">
        </div>
      <!--   <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid"  @click="sendSms">点击发送验证码</button>
        </div> -->
          <div class="layui-form-item" id="yzmDiv">
              <input type="text" name="yzm" v-model="yzm" d="LAY-user-login-username" lay-verify="required" placeholder="请输入验证码" class="layui-input">
          </div>
          <div class="form-group has-feedback">
			<img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src"
				@click="refreshCode"> &nbsp;&nbsp;&nbsp;&nbsp;<a
				href="javascript:;" @click="refreshCode">点击刷新</a>
		  </div>
          <div class="layui-form-item" id="yzmCommitDiv">
              <button class="layui-btn layui-btn-fluid"  @click="commit">点击提交数据</button>
          </div>
      </div>
    </div>
    

    
  </div>
  
<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/plugins/layui/layui.js"></script>
<script type="text/javascript">
var layer,localLayer,form;
layui.use(['layer','form'],function(){
    layer = top.layer;//在最外层弹出
    localLayer = layui.layer;//在内容区弹出
});
var vm = new Vue({
	el:'#rrapp',
	data:{
		phone: '',
        yzm: '',
        openId: '',
        src: '${request.contextPath}/captcha.jpg'
	},
	beforeCreate: function(){
		if(self != top){
			top.location.href = self.location.href;
		}
	},
	methods: {
		refreshCode: function(){
			this.src = "${request.contextPath}/captcha.jpg?t=" + $.now();
		},
        sendSms : function(){
            vm.openId = "";
            //alert("openId : " +vm.openId);
            var phone = vm.phone;
            if(phone == ''){
                alert("请输入手机号!");
                return;
            }
            var data = "phone="+vm.phone;
            $.ajax({
                type: "POST",
                url: "${request.contextPath}/wx/sendSms",
                data: data,
                dataType: "json",
                success: function(result){
                	if(result.phoneExist){
                		alert("手机号已经存在，请勿重复输入");
                		return;
                	}
                    if(result.isLimit){
                        alert("验证码接口受限,请联系管理员!");
                        return;
                    }
                    if(result.isExist){
                        alert("请输入您获取到的验证码 或者 稍等几分钟在尝试获取新的验证码!");
                        return;
                    }
                    if(result.isSend){
                        alert("短信发送成功,请注意查收!");
                        //$("#yzmDiv").css("display","block");
                        $("#yzmCommitDiv").css("display","block");
                        // window.location.reload();
                    }else{
                        //没数据
                        alert("短信发送失败,请联系管理员!");
                    }
                }
            });
        }, 
        commit : function(){
            var phone = vm.phone;
            var yzm = vm.yzm;
            var openId = "${openId}";
            if(phone == '' || yzm == ''){
                alert("手机号和验证码不能为空!");
                return;
            }
            var data = "phone="+vm.phone+"&yzm=" + yzm+"&openId="+openId;
            $.ajax({
                type: "POST",
                url: "${request.contextPath}/wx/commit",
                data: data,
                dataType: "json",
                success: function(result){
                	if(result.isExsit){
                		alert("请勿恶意请求接口!!!");
                		return;
                	}
                    if(result.isPass){
                        alert("验证成功,请稍等!");
                        parent.location.href ='${request.contextPath}/wx/index?openId='+openId;
                    }else{
                        //没数据
                        alert("验证码错误,请重新输入!");
                    }
                }
            });
        }
	}
});
</script>

</body>
</html>
